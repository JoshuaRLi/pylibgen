os: linux
dist: trusty
sudo: false
language: python
cache: pip

branches:
  only:
  - master
  - v2-prerelease

before_install:
  - "pip install pipenv --upgrade"

install:
  - "pipenv install --dev"

script:
  - "pipenv run make build"

matrix:
  include:
    - python: 3.5
    - python: 3.6

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/pylibgen-*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    on_success: never
